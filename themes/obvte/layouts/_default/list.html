<!DOCTYPE html>
<html lang="en" class="single">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="../../../css/main.css">
</head>

<body>
    <section>
        <div class="single-wrapper">
            <div>
                <h1>{{ .Title }} Posts</h1>
                <div class="custom-div"></div>
                <a href="../../index.html">
                    <p>&lt; Back to main</p>
                </a>
                {{ range (where .Site.Pages "Params.series" "post").ByDate.Reverse }}
                <a href="{{ .Permalink }}">
                    <h2>{{ .Title }}</h2>
                </a>
                <p>{{ .Summary }} - {{ .Date.Format "02 January 2006" }}</p>
                {{ end }}
                <a href="../../index.html">
                    <p>&lt; Back to main</p>
                </a>
            </div>
        </div>
    </section>
</body>

</html>
